<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #FAF9F6; /* Beige */
            font-family: 'Times New Roman', Times, serif;
            padding-top: 70px;
        }
        .navbar {
            background-color: #654321; /* Saddle Brown */
            color: white;
            border-radius: 0;
            border: none;
        }
        .navbar-brand {
            color: white !important;
        }
        .navbar-nav > li > a {
            color: white !important;
        }
        .navbar-nav > li > a:hover {
            color: #A0522D !important; /* Wheat */
        }
        .card {
            background-color: #FEFEFA; /* Wheat */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            margin-bottom: 20px;
            width: 220px; /* Slightly larger width */
            height: 320px; /* Slightly smaller height */
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 10px;
            height: 220px; /* Slightly larger height */
            overflow: auto; /* Adding scrollbar if needed */
        }
        .card-img-top {
            border-top-left-radius: 15px; /* Adjust border radius to match card */
            border-top-right-radius: 15px; /* Adjust border radius to match card */
            width: 100%;
            height: 180px; /* Slightly larger height */
            object-fit: contain; /* Display the entire image */
        }
        .card h3, .card h4 {
            margin: 5px 0;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* Allow wrapping */
            font-size: 16px; /* Reduced font size */
        }
        .card h3 {
            font-weight: bold; /* Bold font for book titles */
        }
        .text-black {
            color: #333;
        }
        .top-books-header {
            font-family: 'Times New Roman', Times, serif;
            font-size: 36px;
            text-align: left;
            color: #333;
            padding-bottom: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
            border-bottom: 2px solid #654321; /* Saddle Brown */
        }
        /* Custom button color */
        .btn-custom {
            background-color: #654321; /* Saddle Brown */
            border-color: #654321; /* Saddle Brown */
            color: white; /* White text color */
        }
        .btn-custom:hover {
            background-color: #A0522D; /* Sienna */
            border-color: #A0522D; /* Sienna */
            color: white;
        }
        .navbar-right {
            margin-right: 20px; /* Adjust margin for proper positioning */
        .dropdown-menu {
    background-color: #654321; /* Saddle Brown */
    border: none;
}

.dropdown-menu > li > a {
    color: white !important;
}

.dropdown-menu > li > a:hover {
    color: #A0522D !important; /* Wheat */
}
        }
    </style>
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: white;">Home</a></li>
            <li><a href="/recommend" style="color: white;">Recommend</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color: white;">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{ session['username'] }}
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="/delete_account">Delete Account</a></li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-right" action="/search_book" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" name="search_query" placeholder="Search for books...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Search</button>
                </span>
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <h1 class="top-books-header">Recommend Books</h1>
    <form action="\recommend_books" method="post">
        <div class="form-group">
            <input name="user_input" type="text" class="form-control" placeholder="Enter your recommendation"><br>
            <!-- Submit button with custom color -->
            <button type="submit" class="btn btn-lg btn-custom">Submit</button>
        </div>
    </form>

    {% if data %}
    <div class="row">
        {% for i in data %}
        <div class="col-md-3" style="margin-top:50px;">
            <div class="card">
                <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                <div class="card-body">
                    <h3>{{i[0]}}</h3>
                    <h4>{{i[1]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
